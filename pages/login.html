<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" type="image/jpg" href="./style/images/Tree Icon.png"/>
    <meta charset="UTF-8">
    <title>Controlled Environment</title>
</head>
<body>
    <h1 class ="header" id ="login-header">Controlled Environment</h1>
    <div class="container">
        <div class="username" id="username-input">
            <label for="user"><b>Username</b></label>
            <input type="text"  placeholder="Enter Username" required>
        </div>
        <div  class="password" id="password-input">
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required>
            <div>
                <button id="sh_pss" onclick="show_pass()">Show Password</button>
            </div>
        </div>
        <button type="submit" class="login login-submit" id="login-button">Login</button>
        <button type="submit" class="register login-submit" id ="register-button">Register</button>
        <script async src="script/login.js"></script>
    </div>
</body>
</html>
