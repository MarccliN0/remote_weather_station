<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" type="image/jpg" href="./style/images/Tree Icon.png"/>
    <meta charset="UTF-8">
    <title>Controlled Environment</title>
</head>
<body>
    <div class= "body-div">
    <h1 class ="header" id ="login-header">Controlled Environment: Please log in to proceed</h1>
        <div class="usernameDiv" id="username-input">
            <label for="user"><b>Username</b></label>
            <input type="text"  placeholder="Enter Username" class="username" required>
        </div>
        <div  class="passwordDiv" id="password-input">
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" class="password"required>
                <button id="show-password" class="no-show" onclick="show_pass()"></button>
        </div>
        <button type="submit" class="login login-submit" id="login-button">Login</button>
        <button type="submit" class="register login-submit" id ="register-button">Register</button>
        <script async src="script/login.js"></script>
    </div>
</body>
</html>
